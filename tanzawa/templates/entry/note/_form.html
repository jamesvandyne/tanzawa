<form  id="entry" method="POST" class="flex-col" data-turbo="false">
    {{ form.errors }}
    {% for named_form in named_forms %}
        {{ named_form.errors }}
    {% endfor %}
    <span class="font-serif">
    {% csrf_token %}
    {{ form.e_content }}
    </span>
    <div class="pt-2">
        {{ form.streams.label }}
        <div class="flex">
            {{ form.streams }}
        </div>
    </div>
    {% include "entry/fragments/location_form.html" %}
    {% include "entry/fragments/syndication_form.html" %}
</form>
