<div class="mt-2 text-center">
    {% if is_paginated %}
        {% if page_obj.has_previous %}
            <a href="{{ request.path }}?page={{ page_obj.previous_page_number }}" {% if turbo %}data-turbo="true"{% endif %}>Previous</a>
        {% endif %}
        {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}
        {% if page_obj.has_next %}
            <a href="{{ request.path }}?page={{ page_obj.next_page_number }}" {% if turbo %}data-turbo="true"{% endif %}>Next</a>
        {% endif %}
    {% endif %}
</div>
