<div class="mt-2 text-center">
    {% if is_paginated %}
        {% if page_obj.has_previous %}
            <button hx-get="{{ request.path }}?page={{ page_obj.previous_page_number }}">Previous</button>
        {% endif %}
        {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}
        {% if page_obj.has_next %}
            <button hx-get="{{ request.path }}?page={{ page_obj.next_page_number }}">Next</button>
        {% endif %}
    {% endif %}
</div>
